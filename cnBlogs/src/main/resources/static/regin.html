<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登陆页面</title>
    <link rel="stylesheet" href="css/conmmon.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
<!-- 导航栏 -->
<div class="nav">
    <img src="img/logo2.jpg" alt="">
    <span class="title">我的博客系统</span>
    <!-- 用来占据中间位置 -->
    <span class="spacer"></span>
    <a href="blog_list.html">主页</a>
    <a href="blog_edit.html">写博客</a>
    <a href="login.html">登陆</a>
    <!-- <a href="#">注销</a> -->
</div>
<!-- 版心 -->
<div class="login-container">
    <!-- 中间的登陆框 -->
    <form id="form1" action="/api/user/reg" method="post" enctype="multipart/form-data">
        <div class="login-dialog">
            <h3>登陆11</h3>
            <div class="row">
                <span>用户名</span>
                <input type="text" id="username" name="username">
            </div>
            <div class="row">
                <span>密码</span>
                <input type="password" id="password" name="password">
            </div>
            <div class="row">
                <span>确认密码</span>
                <input type="password2" id="password2" name="password2">
            </div>
            <div class="row">
                <span>头像</span>
                <input type="file" id="file" name="file">
            </div>
            <div class="row">
                <button id="submit" onclick="mysub()">提交</button>
            </div>
        </div>
    </form>

</div>
</body>

<script src="js/jquery.min.js"></script>
<script>
    function mysub() {
        //todo:非空效验
        //效验确认密码和密码是否一致
        var password1 = jQuery("#password").val().trim();
        var password2 = jQuery("#password2").val().trim();
        if (password1 == null || password2 == null || password1 != password2) {
            alert("两次密码输入不一致");
            return false;
        }
        //提交表单
        jQuery("#form1").submit();
    }
</script>

</html>
