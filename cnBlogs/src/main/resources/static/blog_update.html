<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客修改</title>

    <!-- 引入自己写的样式 -->
    <link rel="stylesheet" href="css/conmmon.css">
    <link rel="stylesheet" href="css/blog_edit.css">

    <!-- 引入 editor.md 的依赖 -->
    <link rel="stylesheet" href="editor.md/css/editormd.min.css"/>
    <script src="js/jquery.min.js"></script>
    <script src="editor.md/editormd.js"></script>
    <!-- 引入 html 转换成 markdown 的js -->
    <script src="https://unpkg.com/turndown/dist/turndown.js"></script>
    <!--引入工具类-->
    <script src="js/mytools.js"></script>
</head>

<body>
<!-- 导航栏 -->
<div class="nav">
    <img src="img/logo2.jpg" alt="">
    <span class="title">我的博客系统</span>
    <!-- 用来占据中间位置 -->
    <span class="spacer"></span>
    <a href="blog_list.html">主页</a>
    <a href="blog_edit.html">写博客</a>
    <a href="login.html">登陆</a>
    <!-- <a href="#">注销</a> -->
</div>
<!-- 编辑框容器 -->
<div class="blog-edit-container">
    <!-- 标题编辑区 -->
    <div class="title">
        <input id="title" name="title" type="text" placeholder="在这里写下文章标题">
        <button onclick="mysub()">修改文章</button>
    </div>
    <!-- 创建编辑器标签 -->
    <div id="editorDiv"></div>
</div>

<script>
    // 初始化编辑器
    var editor;
    // = editormd("editorDiv", {
    //     // 这里的尺寸必须在这里设置. 设置样式会被 editormd 自动覆盖掉.
    //     width: "100%",
    //     // 高度 100% 意思是和父元素一样高. 要在父元素的基础上去掉标题编辑区的高度
    //     height: "calc(100% - 50px)",
    //     // 编辑器中的初始内容
    //     markdown: "",
    //     // 指定 editor.md 依赖的插件路径
    //     path: "editor.md/lib/",
    //     saveHTMLToTextarea: true //
    // });

    //1.得到当前页面的文章id
    var id = getParamValue("id");
    var uid = getParamValue("uid");
    if (id != null && id > 0) {
        //2.请求后端接口查询文章和用户信息
        jQuery.getJSON("/api/art/detail",
            {"id":id},
            function (data) {
                if (data != null && data.status == 0 && data.data.id > 0) {



                    var turndownService = new TurndownService();

                    //添加标题
                    var title = data.data.title;
                    jQuery("#title").val(title);

                    // //添加正文
                    // var content = data.data.content;
                    // // 创建转换对象
                    // var turndownService = new TurndownService();
                    // // html 转换成 markdown
                    // var markdown = turndownService.turndown(content);
                    // alert(markdown);
                    // // 将 markdown 设置到编译器上
                    // editor.setMarkdown(markdown);

                    //设置文章正文
                    editor = editormd("editorDiv", {
                        // 这里的尺寸必须在这里设置. 设置样式会被 editormd 自动覆盖掉.
                        width: "100%",
                        // 高度 100% 意思是和父元素一样高. 要在父元素的基础上去掉标题编辑区的高度
                        height: "calc(100% - 50px)",
                        // 编辑器中的初始内容
                        markdown: turndownService.turndown(data.data.content),
                        // 指定 editor.md 依赖的插件路径
                        path: "editor.md/lib/",
                        saveHTMLToTextarea: true //
                    });

                } else {
                    alert("抱歉操作失败，请重试！");
                }
            });
    }

    // 提交
    function mysub() {
        //标题
        var title = jQuery("#title").val();
        //正文
        var content = editor.getHTML();
        if(title == null || title == "") {
            alert("请输入标题");
            return;
        }else if (content == null || content == "") {
            alert("请输入文章内容");
            return;
        }
        //将当前页面的内容提交给后端
        jQuery.getJSON("/api/art/update",
            {
                "title":title,
                "content":content,
                "id":id
            },
            function (data) {
                if (data != null && data.data != null && data.data.id > 0) {
                    //成功添加文章
                    alert("恭喜文章修改文章！");
                    location.href = "myblog_list.html?uid=" + uid;
                }else {
                    alert("抱歉操作失败，请重试！");
                }
            });
        // alert(editor.getHTML());
    }
</script>
</body>

</html>
